site:
  name: Biolink Template
  site: 'https://your-domain.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: # Add your Google Site Verification ID here

# Default SEO metadata
metadata:
  title:
    default: Biolink Template
    template: '%s â€” Biolink Template'
  description: "ðŸš€ Modern biolink template for developers, creators, and professionals. Built with Astro, featuring retro styling and easy customization."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Biolink Template
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@your-twitter'
    site: '@your-twitter'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
